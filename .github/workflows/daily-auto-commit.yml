name: Daily Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Create update file
      run: |
        echo "WebEngineering Auto Commit" > daily-update.txt
        echo "Last updated: $(date)" >> daily-update.txt
        echo "Commit #: ${{ github.run_number }}" >> daily-update.txt
    
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add daily-update.txt
        git commit -m "Daily auto commit: $(date +'%Y-%m-%d')" || exit 0
        git push
