<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Weather</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1><i class="fa-solid fa-cloud-sun"></i>Sky Weather</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <p id="loading" class="loading">
            <i class="fa-solid fa-spinner fa-spin"></i> Fetching weather...
        </p>

        <p id="error" class="error"></p>

        <div id="weatherResult" class="result"></div>

        <pre id="jsonView" class="json-view"></pre>

        <button id="toggleView" class="toggle-btn">
            View JSON
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
